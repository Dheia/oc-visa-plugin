tabs:
    fields:
        type:
            default: single
            required: 1
            label: 'shohabbos.visa::lang.settings.type'
            tab: 'shohabbos.visa::lang.settings.tab_main'
            span: auto
            type: dropdown
            options:
                single: 'shohabbos.visa::lang.settings.type_single'
                multi: 'shohabbos.visa::lang.settings.type_multi'
        currency:
            default: 840
            required: 1
            label: 'shohabbos.visa::lang.settings.currency'
            tab: 'shohabbos.visa::lang.settings.tab_main'
            span: auto
            type: dropdown
            options:
                840: USD
        exponent:
            default: 2
            required: 1
            label: 'shohabbos.visa::lang.settings.exponent'
            tab: 'shohabbos.visa::lang.settings.tab_main'
            span: auto
        handler:
            type: text
            default: '/visa-webhook'
            required: 1
            label: 'shohabbos.visa::lang.settings.handler'
            span: auto
            tab: 'shohabbos.visa::lang.settings.tab_main'
        accounts:
            label: 'shohabbos.visa::lang.settings.accounts'
            type: repeater
            tab: 'shohabbos.visa::lang.settings.tab_main'
            form:
                fields:
                    name:
                        required: 1
                        label: 'shohabbos.visa::lang.settings.field_name'
                        comment: 'shohabbos.visa::lang.settings.field_name_desc'
                        span: auto
        mer_id:
            span: auto
            required: 1
            label: MERCHANT_ID
            tab: 'shohabbos.visa::lang.settings.tab_keys'
        acq_id:
            span: auto
            required: 1
            default: Paycom
            label: ACQ_ID
            tab: 'shohabbos.visa::lang.settings.tab_keys'
        password:
            span: auto
            required: 1
            label: PASSWORD
            tab: 'shohabbos.visa::lang.settings.tab_keys'

        code:
            label: 'shohabbos.visa::lang.settings.code'
            type: codeeditor
            size: giant
            tab: 'shohabbos.visa::lang.settings.tab_code'
            language: php
            comment: 'shohabbos.visa::lang.settings.code_desc'